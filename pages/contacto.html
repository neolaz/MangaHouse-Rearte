	<main class="contacto container">
        <div>
            <img class="imgResponsive" src="../img/contactus.png" alt="Contact us">
        </div>
        <h1>Contáctenos!</h1>
        <h2>Complete el formulario y en breve nos comunicaremos con usted!</h2>
        <form action="envio.php">
            <div class="input">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Ingrese su nombre">
            </div>
            <div class="input">
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" placeholder="Ingrese su apelldo"> 
            </div>
            <div class="input">
                <label for="mail">Email</label>
                <input type="email" id="mail" placeholder="Ingrese su mail">
            </div>
            <div class="input">
                <label for="phone">Teléfono</label>
                <input type="text" id="phone" placeholder="Ingrese su teléfono">
            </div>
            <div class="input">
                <label for="province">Provincia</label>
                <input type="text" id="province" placeholder="Ingrese su provincia">
            </div>
            <div class="input">
                <label for="city">Ciudad</label>
                <input type="text" id="city" placeholder="Ingrese su ciudad">
            </div>
            <div class="input">
                <label for="street">Calle</label>
                <input type="text" id="street" placeholder="Ingrese su calle">
            </div>
            <div class="input">
                <label for="stnumber">Altura</label>
                <input type="text" id="stnumber" placeholder="Ingrese su altura">
            </div>
            <div class="selectableOptions">
                <div>
                    <legend>Cómo quieres que te contactemos?</legend>
                    <div>
                        <input type="radio" id="mail" value="mail" name="mail">
                        <label for="mail">Mail</label>
                        <input type="radio" id="telefono" value="telefono" name="telefono">
                        <label for="telefono">Teléfono</label>
                    </div>
                </div>
                <div>
                    <legend>En qué momento quieres que te contactemos?</legend>
                    <div>
                        <input type="checkbox" id="maniana" value="maniana">
                        <label for="maniana">Mañana</label>
                        <input type="checkbox" id="tarde" value="tarde">
                        <label for="tarde">Tarde</label>
                        <input type="checkbox" id="noche" value="noche">
                        <label for="noche">Noche</label>
                    </div>
                </div>
            </div>
            <div class="message">
                <label for="comentario">Mensaje</label>
                <textarea cols="100" rows="10" placeholder="Deje aquí su mensaje"></textarea>
                <input type="submit" value="Enviar"> 
            </div>
        </form>
