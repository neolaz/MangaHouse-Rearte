	<main class="contacto containerCustom">
        <div>
            <img class="imgResponsive" src="../img/contactus.png" alt="Contact us">
        </div>
        <h1>Contáctenos!</h1>
        <h2>Complete el formulario y en breve nos comunicaremos con usted!</h2>
        <form action="envio.php">
            <div class="input">
                <label class="textGeneric" for="name">Nombre</label>
                <input class="textGeneric" type="text" id="name" placeholder="Ingrese su nombre">
            </div>
            <div class="input">
                <label class="textGeneric" for="lastName">Apellido</label>
                <input class="textGeneric" type="text" id="lastName" placeholder="Ingrese su apelldo"> 
            </div>
            <div class="input">
                <label class="textGeneric" for="mail">Email</label>
                <input class="textGeneric" type="email" id="mail" placeholder="Ingrese su mail">
            </div>
            <div class="input">
                <label class="textGeneric" for="phone">Teléfono</label>
                <input class="textGeneric" type="text" id="phone" placeholder="Ingrese su teléfono">
            </div>
            <div class="input">
                <label class="textGeneric" for="province">Provincia</label>
                <input class="textGeneric" type="text" id="province" placeholder="Ingrese su provincia">
            </div>
            <div class="input">
                <label class="textGeneric" for="city">Ciudad</label>
                <input class="textGeneric" type="text" id="city" placeholder="Ingrese su ciudad">
            </div>
            <div class="input">
                <label class="textGeneric" for="street">Calle</label>
                <input class="textGeneric" type="text" id="street" placeholder="Ingrese su calle">
            </div>
            <div class="input">
                <label class="textGeneric" for="stnumber">Altura</label>
                <input class="textGeneric" type="text" id="stnumber" placeholder="Ingrese su altura">
            </div>
            <div class="selectableOptions">
                <div>
                    <legend class="textGeneric">Cómo quieres que te contactemos?</legend>
                    <div>
                        <input class="textGeneric" type="radio" id="mail" value="mail" name="mail">
                        <label class="textGeneric" for="mail">Mail</label>
                        <input class="textGeneric" type="radio" id="telefono" value="telefono" name="telefono">
                        <label class="textGeneric" for="telefono">Teléfono</label>
                    </div>
                </div>
                <div>
                    <legend class="textGeneric">En qué momento quieres que te contactemos?</legend>
                    <div>
                        <input class="textGeneric" type="checkbox" id="maniana" value="maniana">
                        <label class="textGeneric" for="maniana">Mañana</label>
                        <input class="textGeneric" type="checkbox" id="tarde" value="tarde">
                        <label class="textGeneric" for="tarde">Tarde</label>
                        <input class="textGeneric" type="checkbox" id="noche" value="noche">
                        <label class="textGeneric" for="noche">Noche</label>
                    </div>
                </div>
            </div>
            <div class="message">
                <label class="textGeneric" for="comentario">Mensaje</label>
                <textarea cols="100" rows="10" placeholder="Deje aquí su mensaje"></textarea>
                <input class="textGeneric" type="submit" value="Enviar"> 
            </div>
        </form>
